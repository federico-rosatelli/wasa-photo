openapi: 3.0.3
servers:
  - url: http://127.0.0.1:8080/
info:
  title: WasaPhoto
  description: |-
    This is the project for Wasa (web and software
    architecture)
  version: "b-1.1.0"
paths:
  /signin:
    post:
      tags: ["signin"]
      summary: Logs in the user
      description: |-
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Maria
                  pattern: 'ˆ.*?$'
                  minLength: 3
                  maxLength: 16
        required: true
      responses:
        '200':
          description: User log-in action successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  identifier:
                    type: string
                    example: "abcdef0123456789"

  /addphoto:
    post:
      tags: ["addPhoto"]
      operationId: addPhoto
      summary: Post a new photo
      description: |
        Post a new photo
      security:
        - LegacyAuth: []
      requestBody:
        description: |
          The user must provides the username, id and
          the photo data
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Username:
                  type: string
                  example: Maria
                  pattern: 'ˆ.*?$'
                  minLength: 3
                  maxLength: 16
                Id:
                  type: string
                  pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
                Text:
                  type: string
                  example: Test
                  pattern: 'ˆ.*?$'
                  minLength: 1
                  maxLength: 256
                myFile:
                  type: string
                  format: binary
        required: true
      responses:
        "200":
          description: Photo uploaded successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/basicProfile"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "500": { $ref: "#/components/responses/InternalServerError" }
        
  /:
    get:
      parameters:
        - $ref: "#components/parameters/IdQueryReq"
        - $ref: "#components/parameters/UsernameQueryReq"
      tags: ["getstream"]
      summary: Stream of the user
      description: |-
        Get the stream of the user identified by id and username.
        The stream is an array of object
      security:
        - LegacyAuth: []
      operationId: getStream
      responses:
        "200":
          description: Stream Sended successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/streamContent"
        "400": { $ref: "#/components/responses/BadRequest" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /profile:
    get:
      parameters:
        - $ref: "#components/parameters/IdQueryReq"
        - $ref: "#components/parameters/UsernameQueryReq"
      tags: ["myProfile"]
      operationId: myProfile
      summary: Get my Profile
      description: |-
        /profile provides all info about the user's profile
        and options to edit it
      security:
        - LegacyAuth: []
      responses:
        "200":
          description: Profile Sended successful
