components:
  schemas:
    basicProfile:
      title: Get Basic Profile Info
      type: object
      properties:
        Username:
          type: string
          pattern: 'ˆ.*?$'
          minLength: 3
          maxLength: 16
        Id:
          type: string
          pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
        ProfilePictureLocation:
          type: string
          pattern: '^/images/[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}.png$'
        Name:
          type: string
          maxLength: 20
        Surname:
          type: string
          maxLength: 20
        Followers:
          type: integer
          minLength: 0
        Followings:
          type: integer
          minimum: 0
        Images:
          type: array
          items:
            $ref: "#/components/schemas/basicImage"
    basicImage:
      title: Get Basic Image Info
      type: object
      properties:
        idImage:
          type: string
          pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
        Location:
          type: string
          pattern: '^/images/[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}.png$'
        Time:
          type: string
        Likes:
          type: integer
          minimum: 0
        Comments:
          type: integer
          minimum: 0
        Text:
          type: string
          minLength: 1
          maxLength: 256
    completeImage:
      title: Get Image Info
      type: object
      properties:
        idImage:
          type: string
          pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
        Location:
          type: string
          pattern: '^/images/[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}.png$'
        Time:
          type: string
        Likes:
          type: array
          items:
            $ref: "#/components/schemas/likes"
        Comments:
          type: array
          items:
            $ref: "#/components/schemas/comments"
        Text:
          type: string
          minLength: 1
          maxLength: 256
    likes:
      title: Get Likes
      type: object
      properties:
        UserIdLike:
          type: string
          pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
        Time:
          type: string
    comments:
      title: Get Comments
      type: object
      properties:
        UserIdComment:
          type: string
          pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
        Time:
          type: string
        Content:
          type: string
          minLength: 0
          maxLength: 256
    ultraBasicProfile:
      title: Get Ultra Basic Profile Info
      type: object
      properties:
        Username:
          type: string
          pattern: 'ˆ.*?$'
          minLength: 3
          maxLength: 16
        Id:
          type: string
          pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
        ProfilePictureLocation:
          type: string
          pattern: '^/images/[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}.png$'
    streamContent:
      title: The content of the stream object
      type: object
      properties:
        ImageId:
          type: string
          pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
        ImageLocation:
          type: string
          pattern: '^/images/[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}.png$'
        Time:
          type: string
        Comments:
          type: array
          items:
            $ref: "#/components/schemas/comments"
        Likes:
          type: array
          items:
            $ref: "#/components/schemas/likes"
        Text:
          type: string
          minLength: 1
          maxLength: 256

  securitySchemes:
    LegacyAuth:
      type: apiKey
      in: header
      name: X-App-Token
      description: |-
        App session token value. This value is sent by the server in the login
        and session refresh APIs.

  responses:
    Unauthorized:
      description: The access token is missing or it isn't matchin with username
      headers:
        WWW_Authenticate:
          schema:
            type: string
    BadRequest:
      description: Missing fields

    InternalServerError:
      description: The server encountered an internal error. Further info in server logs
    NotFound:
      description: Page Not Found

  parameters:
    IdQuery:
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
      name: Id
      required: false
      in: query
      description: Id of the user
    UsernameQuery:
      schema:
        type: string
        pattern: 'ˆ.*?$'
        minLength: 3
        maxLength: 16
      name: Username
      required: false
      in: query
      description: Username of the user
    IdQueryReq:
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
      name: Id
      required: true
      in: query
      description: Id of the user
    UsernameQueryReq:
      schema:
        type: string
        pattern: 'ˆ.*?$'
        minLength: 3
        maxLength: 16
      name: Username
      required: true
      in: query
      description: Username of the user
    Search:
      schema:
