                  type: string
                  pattern: 'ˆ.*?$'
                  minLength: 3
                  maxLength: 16
                Name:
                  type: string
                  pattern: 'ˆ.*?$'
                Surname:
                  type: string
                  pattern: 'ˆ.*?$'
        required: true
      responses:
        "200":
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/basicProfile"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "500": { $ref: "#/components/responses/InternalServerError" }
  
